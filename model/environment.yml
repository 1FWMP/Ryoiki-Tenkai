# Conda 가상환경 설정 파일
# 생성: conda env create -f environment.yml
# 활성화: conda activate ryoiki-tenkai
# 업데이트: conda env update -f environment.yml --prune

name: ryoiki-tenkai

channels:
  - conda-forge   # 최신 패키지 제공 채널 (기본 defaults보다 우선)
  - defaults

dependencies:
  # Python 버전 고정 (TensorFlow 공식 지원 버전)
  - python=3.11

  # conda로 설치하는 패키지 (바이너리 최적화 버전)
  - numpy>=1.24.0
  - pandas>=2.0.0
  - matplotlib>=3.7.0
  - scikit-learn>=1.3.0

  # pip 경유 설치 (conda 채널에 없거나 pip 버전이 더 안정적인 패키지)
  - pip
  - pip:
    # 손 랜드마크 추출 (pip 전용)
    - mediapipe>=0.10.0
    # 딥러닝 프레임워크 (Python 3.11 + Windows 지원)
    - tensorflow>=2.13.0,<2.17.0
    # Keras .h5 → TensorFlow.js 변환 (pip 전용)
    - tensorflowjs>=4.10.0
    # 웹캠 영상 처리 (pip 전용)
    - opencv-python>=4.8.0
    - packaging
