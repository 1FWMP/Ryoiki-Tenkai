<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryoiki-Tenkai — 영역전개 인식기</title>
  <style>
    /* 전체 화면을 덮는 검은 배경 */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #000;
      color: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* 영상 레이어 컨테이너 */
    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /*
     * Layer 0: 웹캠 비디오 (배경으로 표시)
     * 평소에는 카메라 영상이 그대로 보인다.
     * 영역전개 효과 발동 시 canvas-effect(z-index:1)의
     * 반투명 어두운 오버레이가 이 위에 덮여 배경이 자연스럽게 어두워진다.
     * display:none 은 MediaPipe 프레임 공급을 멈출 수 있으므로 사용하지 않는다.
     */
    #video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* 거울 모드 */
      z-index: 0;
    }

    /* Layer 1: 영역전개 시각 효과 */
    #canvas-effect {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    /* Layer 2: 손 랜드마크 스켈레톤 (디버그 토글 가능) */
    #canvas-skeleton {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    /* Layer 3: 사람 누끼 — 영역전개 효과 위에, HUD 아래에 위치 */
    #canvas-person {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
    }

    /* Layer 4: 영역전개 텍스트 (무량공처 등) — 사람 위에 표시 */
    #canvas-text {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 4;
    }

    /* Layer 10: HUD UI (제스처명 + 신뢰도) */
    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      pointer-events: none;
    }

    /* 로딩 오버레이 */
    #loading {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      z-index: 100;
      gap: 16px;
    }
    #loading-text { font-size: 1.2rem; }
  </style>
</head>
<body>
  <div id="app">
    <!-- Layer -1: 웹캠 영상 (MediaPipe 소스용, 화면 미노출) -->
    <video id="video" autoplay playsinline muted></video>

    <!-- Layer 1: 영역전개 시각 효과 -->
    <canvas id="canvas-effect"></canvas>

    <!-- Layer 2: 손 랜드마크 스켈레톤 (디버그 토글 가능) -->
    <canvas id="canvas-skeleton"></canvas>

    <!-- Layer 3: 사람 누끼 (PersonSegmenter가 매 프레임 갱신) -->
    <canvas id="canvas-person"></canvas>

    <!-- Layer 4: 영역전개 텍스트 (사람 위에 표시) -->
    <canvas id="canvas-text"></canvas>

    <!-- Layer 10: HUD 오버레이 -->
    <div id="hud"></div>

    <!-- 초기 로딩 화면 -->
    <div id="loading">
      <div id="loading-text">모델 & 카메라 초기화 중...</div>
    </div>
  </div>

  <!-- 앱 진입점 (ES Module) -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
